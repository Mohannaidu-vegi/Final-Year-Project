<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning management system</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: url('789.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            color: white;
        }

        .overlay {
            background: rgba(0, 0, 50, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: relative;
            z-index: 2;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .logo span {
            color: orange;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px;
        }

        nav ul li a:hover {
            background: orange;
            border-radius: 5px;
            padding: 10px;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            top: 150px;
        }

        .container h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: orange;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background: darkorange;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <header>
        <div class="logo"> <span>Learning Management System</span></div>
        <nav>
            <ul>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Signup</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Welcome to LMS</h1>
        <p>Learn and Implement</p>
        <a href="#" class="btn">Get Started</a>
    </div>

</body>
</html>
